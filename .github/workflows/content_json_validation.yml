name: Content JSON Validation

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  validate-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Test load jsons
      run: cat schemas/exams_squema.json

    - name: validate exams
      uses: ammarlakis/action-ajv@master
      with:
        schema: schemas/exams_squema.json
        data: content/exams.json
        allErrors: true

    - name: validate questions
      uses: ammarlakis/action-ajv@master
      with:
        schema: schemas/questions_squema.json
        data: content/**.json !exams.json
        allErrors: true 
