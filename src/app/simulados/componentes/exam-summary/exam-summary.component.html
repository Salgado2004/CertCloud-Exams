<h2 id="finalScore">Nota final: {{ finalScore }}%</h2>
<div>
    <h4>Perguntas</h4>
    <ng-container *ngFor="let domain of exam.domains; let i = index">
        <h5>{{ domain.name }}</h5>
        <app-question-summary *ngFor="let question of summaryByDomain[i]" [summary]="question"></app-question-summary>
    </ng-container>
</div>
