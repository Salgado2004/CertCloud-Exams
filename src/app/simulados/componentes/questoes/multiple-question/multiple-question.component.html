<p>{{ body }}</p>
<form [formGroup]="answers" #tooltip="matTooltip" matTooltip="Selecione pelo menos uma resposta" [matTooltipDisabled]="!alert">
    <div class="option" [id]="'checkbox'+i" *ngFor="let option of options; let i = index">
        <mat-checkbox [formControlName]="'answer'+i">{{ option }}</mat-checkbox>
    </div>
    <button *ngIf="showNext" (click)="nextQuestion()" class="next" [disabled]="alert">Próxima questão</button>
    <button (click)="verifyAnswer()" class="verifyAnswer" [disabled]="alert">Verificar resposta</button>
</form>
