<div class="option" *ngFor="let option of options; let i = index">
    <input type="radio" [id]="id+i" [name]="id" [value]="option" [(ngModel)]="answer" [disabled]="!active">
    <label [for]="id+i" [ngClass]="classes">{{ option }}</label>
</div>
<button (click)="nextQuestion()" class="next">Próxima questão</button>
<button (click)="verifyAnswer()" class="verifyAnswer">Verificar resposta</button>
